<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Images Change</title>
    <style>
        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .banner .slider {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: autoRun 20s Linear infinite;
            z-index: 2;
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
            }

            to {
                transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
            }
        }

        .banner .slider .item {
            position: absolute;
            cursor: pointer;
            inset: 0 0 0 0;
            transform:
                rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(550px);
            transition: transform 0.3s ease;
        }

        .banner .slider .item:hover {
            transform:
                rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(550px) translateY(-50px);
        }

        .banner .slider .item img {
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease;
            /* 添加平滑過渡效果 */
        }

        .banner .slider .item.front img {
            transform: scale(1.5);
            /* 圖片放大效果 */
        }

        .banner .content {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: min(1400px, 100vw);
            height: max-content;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: end;
            z-index: 1;
        }

        .banner .content h1 {
            margin: auto;
            font-family: 'ICA Rubrik';
            font-size: 15em;
            line-height: 1em;
            color: #25283B;
            position: relative;
        }

        .banner .content h1::after {
            position: absolute;
            inset: 0 0 0 0;
            content: attr(data-content);
            z-index: 2;
            -webkit-text-stroke: 2px #d2d2d2;
        }

        .banner .content .outhor {
            font-family: 'Poppins';
            text-align: right;
            max-width: 200px;
        }

        .banner .content h2 {
            font-size: 3em;
        }

        .banner .content .model {
            background-image: url("images/img.jpg");
            width: 100%;
            height: 80vh;
            position: absolute;
            bottom: 0;
            left: 0;
            background-size: auto 130%;
            background-repeat: no-repeat;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="slider" style="--quantity:10">
            <div class="item" style="--position:1"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:2"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:3"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:4"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:5"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:6"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:7"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:8"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:9"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
            <div class="item" style="--position:10"><img src="./images/Saturo Gojo pic.jpg" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="ONLY 10 PIC">
                ONLY 10 PIC
            </h1>
            <div class="author">
                <h2>For Interviews</h2>
                <p><b>Junior Desijgn</b></p>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.banner .slider .item');
            const quantity = items.length;

            function updateItems(position) {
                items.forEach((item, index) => {
                    item.classList.remove('front');
                    if (index === (position - 1) % quantity) {
                        item.classList.add('front');
                    }
                });
            }

            let position = 1; // 初始化位置
            updateItems(position);

            // 模擬更新位置的邏輯
            setInterval(() => {
                position = (position % quantity) + 1;
                updateItems(position);
            }, 2000); // 每 2 秒更新一次位置
        });
    </script>
</body>

</html>
